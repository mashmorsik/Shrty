<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="shrtyG.css">
    <title>Shrty</title>
</head>

<body>
    <div class="grid-container">

        <header>Shrty</header>
        <h1>Shorten your path.</h1>

        <input id="input-link" class="input-link" type="text" placeholder="Your link">
        <button id="input-submit" class="input-submit" type="button">Shorten URL</button>

        
        <div id="output-link" contenteditable="true" data-placeholder="https://shrtlink"></div>
        <button class="copy-short" type="button">Copy URL</button>

        <div class="QR-container">
            <div class="QR">
                <img id="qrCode" src="qr.png">      
                <div class="QR-new" id="QR-new"></div>
            </div>
      
            <button class="copy-QR" type="button"><a id='qrdl'>Download QR</a></button>
        </div>

        <div class="circles-container">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>

    </div>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="module" src="main.js"></script>
</body>

</html>
