<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="shrtyG.css">
    <title>Shrty</title>
</head>

<body>
    <div class="grid-container">

        <header>Shrty</header>
        <h1>Shorten your path.</h1>
        
        <input id="input-link" class="input-link" type="text" placeholder="Your link">
        <button class="input-submit" type="button">Shorten URL</button>

        <input id="output-link" placeholder="https://shrtlink">
        <button class="copy-short" type="button">Copy URL</button>

        <div class="QR-container">
        <div class="QR">
            <img src="qr.png">
        </div>
        <button class="copy-QR" type="button">Download QR</button>
    </div>

        <div class="circles-container">
            <div class="circle red"></div>
            <div class="circle yellow"></div>
            <div class="circle green"></div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
